<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>scrap</title>
</head>
<body>
<div class="container">
    <div class="row m-5">
        <div class="col-md-4">


        <form method="POST" action="/">
            {% csrf_token %}
<input class="form-control" name="page" type="text" placeholder="Type link..">
    </div>
    <div class="col-md-2">
       <button class="btn btn-info" type="submit">Submit</button>
    </div>
        </form>
<!--    </div>-->
    <div class="col-md-2">
       <button class="btn btn-warning" type="submit">Clear</button>
    </div>
</div>
<!--{% for i in data_values %}-->

<!--{{i.stringname}} &#45;&#45;&ndash;&gt; {{i.address}} <br>-->
<!--{% endfor %}-->
<div class="container">
   <div class="row">
       <div class="col-md-4">
           <table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">LINKS</th>

    </tr>
  </thead>
    {% for i in data_values %}
  <tbody class="table-primary">
    <tr>
<!--      <th scope="row"></th>-->
      <td>{{i.id}}</td>
      <td>{{i.stringname}}</td>
      <td>{{i.address}}</td>
    </tr>

  </tbody>
    {% endfor %}
</table>

       </div>
   </div>
</div>


</body>
</html>
